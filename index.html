<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/stile.css">
    <title>TP_DOM_BOM</title>
</head>

<body data-bs-theme="dark" class="text-warning">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand text-warning" href="#">A que lo adivino!</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-warning" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Mas juegos" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="card text-center container my-5" style="width: 18rem;">
            <img src="./img/numerosnaranjas.jpeg" class="card-img-top" alt="numeros">
            <div class="card-body">
              <h5 class="card-title text-warning">Numero Magico</h5>
              <p>Porfavor ingresa un numero de 1 al 100 y lo adivinare</p>
              <form class="d-flex" role="jugar">
                <input class="form-control me-2" type="jugar" placeholder="ingresa numero" aria-label="numero" minlength="1" maxlength="3">
                <button class="btn btn-warning my-2 " onclick="jugar()">Jugar</button>
              </form>

            </div>
          </div>
    </main>
    <footer class="text-center bg-secondary">&copy; Todos los derechos reservados</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./JS/app.js"></script>
</html>
